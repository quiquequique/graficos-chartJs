<div class="container">
    <div class="row">
        <div class="col-10">
            <div>
                <div>
                    <div class="chart">
                        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
                    </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div>
                <button class="btn btn-outline-info m-1" (click)="pieChartLegend=!pieChartLegend">Toggle Legend</button>
                <button class="btn btn-outline-info m-1" (click)="changeLabels()">Change Labels</button>
                <button class="btn btn-outline-info m-1" (click)="addSlice()">Add Slice</button>
                <button class="btn btn-outline-info m-1" (click)="removeSlice()">Remove Slice</button>
                <button class="btn btn-outline-info m-1" (click)="changeLegendPosition()">Change Legend Position</button>
            </div>
        </div>
    </div>
</div>
